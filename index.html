<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CUBIC</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="background">
      <div class="cubic">
        <div class="face front"><p class="paragraph">1</p></div>
        <div class="face back"><p class="paragraph">2</p></div>
        <div class="face right"><p class="paragraph">3</p></div>
        <div class="face left"><p class="paragraph">4</p></div>
        <div class="face top"><p class="paragraph">5</p></div>
        <div class="face bottom"><p class="paragraph">6</p></div>
      </div>
      <h3>this is a cube</h3>
    </div>
  </body>
</html>
